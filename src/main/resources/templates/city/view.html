<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thành phố <span th:text="${city.name}"></span></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h3>Thành phố <span th:text="${city.name}"></span></h3>
<button style="background-color:darkblue;color: white"><a th:href="@{/city}">Xem danh sách thành phố</a></button>

<div class="container">
    <p>Tên: <span th:text="${city.name}"></span></p>
    <p>Quốc gia: <span th:text="${city.country.name}"></span></p>
    <p>Diện tích: <span th:text="${city.area}"></span></p>
    <p>Dân số: <span th:text="${city.population}"></span></p>
    <p>GDP: <span th:text="${city.gdp}"></span></p>
    <p>Giới thiệu:</p>
    <p th:text="${city.description}"></p>
</div>
<button style="background-color:darkblue;color: white"><a th:href="@{/city/edit/__${city.id}__}">Chỉnh sửa</a></button>
<button style="background-color:darkblue;color: white"><a th:href="@{/city/delete/__${city.id}__}">Xóa</a></button>
</body>
</html>
