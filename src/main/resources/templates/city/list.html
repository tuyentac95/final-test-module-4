<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách thành phố</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Danh sách thành phố</h2>
<button style="background-color:darkblue;color: white"><a th:href="@{/city/add}">Thêm mới thành phố</a></button><br/>
<table border="1" class="table">
    <tr style="background-color: darkblue; color: white">
        <th>#</th>
        <th>Thành phố</th>
        <th>Quốc gia</th>
        <th></th>
    </tr>
    <th:block th:each="city,state : ${cities}">
        <tr>
            <td th:text="${state.count}"></td>
            <td><a th:href="@{/city/view/__${city.id}__}" th:text="${city.name}"></a></td>
            <td th:text="${city.country.name}"></td>
            <td><a th:href="@{/city/edit/__${city.id}__}">Chỉnh sửa</a> || <a th:href="@{/city/delete/__${city.id}__}">Xóa</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
